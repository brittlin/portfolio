<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Your Description Goes Here">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--Include Magnific CSS-->
    <link rel="stylesheet" href='css/magnific-popup.css'>
    <!--Add custom Masonry Grid Style to your CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://use.fontawesome.com/2bc5a195c1.js"></script>
    <title>Bootstrap</title>

    <!-- Optional IE8 Support -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="row">
        <section class="col-md-12">
        <h1>jQuery Masonry with Magnific Popup</h1>
        <p>For more info: <a href="https://masonry.desandro.com/" target="_blank">jQuery Masonry</a> | <a href="http://dimsemenov.com/plugins/magnific-popup/documentation.html" target="_blank">Magnific Popup</a></p> 

        <!--Begin jQuery Masonry with Magnific Popup-->
        <div class="grid">
        <div class="grid-sizer"></div>
            <div class="grid-item">
                <a href="images/orange-tree.jpg" data-group="1" class="myGalleryItem" title="Your Caption Text">
                    <img src="images/orange-tree.jpg" alt="Orange Tree"/>  
                </a>
            </div>
            
            <div class="grid-item">
                <a href="images/submerged.jpg" data-group="1" class="myGalleryItem" title="Your Caption Text">
                <img src="images/submerged.jpg" alt="Submerged"/>
                </a>
            </div>
            
            <div class="grid-item">
                <a href="images/look-out.jpg" data-group="1" class="myGalleryItem" title="Your Caption Text">
                <img src="images/look-out.jpg" alt="Look Out"/>
                </a>
            </div>
            
            <div class="grid-item">
                <a href="images/one-world-trade.jpg" data-group="1" class="myGalleryItem" title="Your Caption Text">   
                <img src="images/one-world-trade.jpg" alt="One World Trade Center"/>
                </a>        
            </div>
            
            <div class="grid-item">
                <a href="images/drizzle.jpg" data-group="1" class="myGalleryItem" title="Your Caption Text">   
                <img src="images/drizzle.jpg" alt="Drizzle"/>
                </a>         
            </div>
            
            <div class="grid-item">
                <a href="images/golden-hour.jpg" data-group="1" class="myGalleryItem" title="Your Caption Text"> 
                <img src="images/golden-hour.jpg" alt="Golden Hour"/> 
                </a>        
            </div>
            </div>
            <!--End jQuery Masonry with Magnific Popup-->

        </section>
    </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/bootstrap.min.js"></script>
<!--Include Masonry-->
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<!--Include Magnific Scripts-->
<script src='js/jquery.magnific-popup.min.js'></script>
<!--Active Magnific & Masonry Scripts In Your Own Script-->
<script src="js/script.js"></script>
</body>

</html>
